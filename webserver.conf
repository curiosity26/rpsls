<VirtualHost *:80>
  DocumentRoot /var/www/html/web

  <Directory /var/www/html/web>
    Options FollowSymLinks ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

  RewriteEngine On
  LogLevel info rewrite:trace1

  ErrorLog /var/log/apache/insights-error.log
  CustomLog /var/log/apache/insights-access.log combined

  DirectoryIndex app.php
</VirtualHost>